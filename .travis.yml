# https://travis-ci.org/#!/phlax/bazeldev

dist: bionic

script:
  - git clone https://github.com/phlax/envoy
  - mkdir build_output
  - mkdir cache
  - |
    docker run \
      -e USER="$(id -u)" \
      -u="$(id -u)" \
      -v $(pwd)/envoy:/src/workspace \
      -v $(pwd)/cache:/.cache \
      -v $(pwd)/build_output:/tmp/build_output \
      -w /src/workspace \
      l.gcr.io/google/bazel:3.4.1 build //examples/wasm
  - ls build_output
